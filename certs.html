<!DOCTYPE html>
<html>
<head>
  <title>Clickable Boxes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 300px;
      height: 300px;
      border: 1px solid #000;
      margin: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body>
  <h1>Clickable Boxes</h1>

  <div class="box-container">
    <div class="box" style="background-image: url('image1.jpg');"></div>
    <div class="box" style="background-image: url('image2.jpg');"></div>
    <div class="box" style="background-image: url('image3.jpg');"></div>
    <div class="box" style="background-image: url('image4.jpg');"></div>
    <div class="box" style="background-image: url('image5.jpg');"></div>
    <div class="box" style="background-image: url('image6.jpg');"></div>
    <div class="box" style="background-image: url('image7.jpg');"></div>
    <div class="box" style="background-image: url('image8.jpg');"></div>
    <div class="box" style="background-image: url('image9.jpg');"></div>
  </div>
</body>
</html>
