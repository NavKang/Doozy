<!DOCTYPE html>
<html>
<head>
  <title>Clickable Boxes</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .box {
      width: 300px;
      height: 400px;
      border: 1px solid #000;
      margin: 10px;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .box-text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #FF0000;
      font-size: 24px;
    }
  </style>
</head>
<body>
   <div class="box-container">
    <a href=offsec.html>
    <div class="box" style="background-image: url('offsec.png');">
      <div class="box-text">Offensive Security</div>
    </div>
    </a>
